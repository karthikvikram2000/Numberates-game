<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBERATES GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <div class="tile">
    <h1 id='h'>NUMBERATES</h1>
    <img id='i' src='https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/4299/skateboarding-trick-clipart-xl.png'>
<div class="textbox">
        <h2>Guess the number between 1-100</h2>
  
    <div class="button">
        <label for="fname">Enter the number:</label>
        <input type="number" id="fname" name="fname" min="1" max="100" autocomplete="off"  pattern="\d*" onkeyup='checkalp()'>
        <span class="validity"></span>
    </div>
        <input id='check' type="submit" value="Check" onclick='checkValue()' >

    </div>
    </div>

    <div class="attempt">
        <h1>No.OF.ATTEMPTS</h1>
        <div class="dot">
            <p id='no'>10</p>
        </div>  
    </div>
    <div class=win>
        <p id=guess><HELLO/p>
    </div>
</body>
</html>
